name: CI/CD for Next.js (shy_cakes)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run lint
        run: npm run lint

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ”§ Build project
        run: npm run build
